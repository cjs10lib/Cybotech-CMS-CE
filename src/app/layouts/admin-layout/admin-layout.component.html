
<mat-toolbar color="primary" class="main-nav mat-elevation-z4">

    <button mat-icon-button (click)="start.toggle()" class="icon-padding">
        <mat-icon aria-hidden="true">menu</mat-icon>
    </button>
    <button fxShow.xs="false" fxShow="true" mat-button routerLink="/dashboard"><strong>{{title}}</strong></button>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>

    <div class="user-menu">
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <img src="../../../assets/avatar/avatar1.png" alt="User" style='height: 100%; width: 100%; object-fit: contain'/> 
            <small>Christian</small>
            
            <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
            <button mat-menu-item>
                    <mat-icon>settings</mat-icon>
                    <span>Settings</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>notifications_off</mat-icon>
                    <span>Notifications</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>portable_wifi_off</mat-icon>
                    <span>Sign-Out</span>
                </button>
        </mat-menu>

    </div>
    
    <button mat-icon-button class="icon-padding">
        <mat-icon aria-hidden="true">notifications</mat-icon>
    </button>
    
    <button fxShow.xs="false" fxShow="true" mat-icon-button (click)="end.toggle()">
        <mat-icon aria-hidden="true">list</mat-icon>
    </button>
    
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">

    <mat-sidenav class="mat-elevation-z10" #start [opened]="open" fixedTopGap="64" [mode]="mode" fixedInViewport="true" style="width:240px;">

        <perfect-scrollbar style="max-width: 600px; height: 100%;" [config]="config">          
            <mat-nav-list>
                <mat-accordion displayMode="flat"> 
        
                    <mat-list-item routerLink="/people">
                        <mat-icon matListIcon>person</mat-icon>
                        <h3 matLine> People </h3>
                    </mat-list-item>

    <mat-sidenav position="end" class="mat-elevation-z10" #end [(opened)]="leftOpen" fixedTopGap="64" mode="over" fixedInViewport="true" style="width:200px;">
        <perfect-scrollbar style="max-width: 600px; height: 100%;" [config]="config">

        </perfect-scrollbar>

    <!-- <mat-sidenav-content style="margin-top:64px;"> -->
